<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div align="center">
    <br/>
    ID: <td th:text="${user.getId()}">VALUE</td>
    USERNAME: <td th:text="${user.getUsername()}">VALUE</td>
    PASSWORD: <td th:text="${user.getPassword()}">VALUE</td>
    BIRTH YEAR: <td th:text="${user.getBirthYear()}">VALUE</td>
</div>
</body>
</html>
